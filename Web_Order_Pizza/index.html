<!DOCTYPE html>
<html>
  <head>
    <title>Black Goose Bistro Pizza-on-Demand</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container-form-order-pizza">
      <div class="title-form-box">
        <h3 class="title-form">Black Goose Bistro Pizza-on-Demand</h3>
      </div>

      <div class="description-form">
        <p class="description-form">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa,
          debitis. Pariatur in tenetur magnam consequuntur.
        </p>
      </div>

      <div class="form-box">
        <p></p>
        <form action="output.php" method="POST" id="pizza-order-form">
          <div id="name-field">
            <label for="name-field">Name :</label>
            <input
              type="text"
              name="name"
              minlength="4"
              placeholder="Atleast 4 character"
              required
            />
          </div>
          <div id="address-field">
            <label for="address">Address :</label>
            <input
              type="text"
              name="address"
              placeholder="Enter your address"
              id="address"
              required
            />
          </div>
          <div id="phone-field">
            <label for="phone">Telephone Number :</label>
            <input
              type="tel"
              name="phone"
              placeholder="Enter your telephone number"
              required
            />
          </div>
          <div id="email-field">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div id="delivery-instructions-field">
            <label for="delivery-instructions">Delivery Instruction :</label>
            <textarea
              name="delivery-instructions"
              id="delivery-instructions"
              minlength="10"
              maxlength="400"
              cols="40"
              rows="4"
              placeholder='Limit characters and add placeholder text "No more than 400 character long"'
            ></textarea>
          </div>

          <div id="pizza-specs">
            <p id="pizza-specs-title">Design Your Dream Pizza :</p>
            <span>Pizza specs</span>
            <div id="pizza-crust-field">
              <p>Crust (Choose one) :</p>
              <div id="classic-white-choice">
                <label for="classic-white-choice">
                  <input
                    type="radio"
                    name="pizza-crust"
                    value="Classic White"
                    id="classic-white"
                    checked
                  />Classic White
                </label>
              </div>
              <div id="multigrain-choice">
                <label for="multigrain">
                  <input
                    type="radio"
                    name="pizza-crust"
                    value="Multigrain"
                    id="multigrain"
                  />Multigrain
                </label>
              </div>
              <div id="cheese-stuffed-crust-choice">
                <label for="cheese-stuffed-crust">
                  <input
                    type="radio"
                    name="pizza-crust"
                    value="Cheese-Stuffed-crust"
                    id="cheese-stuffed"
                  />Cheese-Stuffed
                </label>
              </div>
              <div id="gluten-free-choice">
                <label for="gluten-free">
                  <input
                    type="radio"
                    name="pizza-crust"
                    value="Gluten-Free"
                    id="gluten-free"
                  />Gluten-Free
                </label>
              </div>
            </div>
          </div>

          <div id="toppings-field">
            <p>Toppings (Choose as many as you want):</p>
            <div id="pepperoni-choice">
              <label for="pepperoni">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="pepperoni"
                  value="Pepperoni"
                />
                Pepperoni
              </label>
            </div>
            <div id="red-sauce-choice">
              <label for="red-sauce">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="red-sauce"
                  value="Red Sauce"
                  checked
                />
                Red Sauce
              </label>
            </div>
            <div id="white-sauce-choice">
              <label for="white-sauce">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="white-sauce"
                  value="White Sauce"
                />
                White Sauce
              </label>
            </div>
            <div id="mozzarella-cheese-choice">
              <label for="mozzarella-cheese">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="mozzarella-cheese"
                  value="Mozzarella Cheese"
                />
                Mozzarella Cheese
              </label>
            </div>
            <div id="mushrooms-choice">
              <label for="mushrooms">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="mushrooms"
                  value="Mushrooms"
                />
                Mushrooms
              </label>
            </div>
            <div id="peppers-choice">
              <label for="peppers">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="peppers"
                  value="Peppers"
                />
                Peppers
              </label>
            </div>
            <div id="anchovies-choice">
              <label for="anchovies">
                <input
                  type="checkbox"
                  name="toppings[]"
                  id="anchovies"
                  value="Anchovies"
                />
                Anchovies
              </label>
            </div>
          </div>

          <div id="quantity-field">
            <p>Quantity</p>
            <label for="quantity">
              How many pizzas:
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="6"
                value="1"
                required
              />
            </label>
          </div>

          <div class="button-group">
            <button type="submit" name="submit">Bring me a pizza!</button>
            <button type="reset" name="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
 Â </body>
</html>
